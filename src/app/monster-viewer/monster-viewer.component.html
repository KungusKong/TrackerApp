<h5 class="listTitle">Monster Viewer</h5>
<div class="input-group mb-3 search-box">
  <input type="text" class="form-control" placeholder="Search..."   [(ngModel)]="search">
  <div class="input-group-append">
    <span class="input-group-text" id="basic-addon2"><mat-icon>search</mat-icon></span>
  </div>
</div>
<div class="table-wrapper">
<table mat-table class="table">
  <ng-container  *ngFor="let item of items | monsterFilter: search">
  <tr class="table-row"> <td class="list" (click)="selectItem(item)">{{item.name}} 
    <button matTooltip="Add to Tracker" [matTooltipPosition]="'below'" [matTooltipShowDelay]="150" *ngIf="inRoom()" 
    (click)="$event.preventDefault(); $event.stopPropagation(); addToItem(item)" class="iconButton"><mat-icon class="icon">add_circle_outline</mat-icon></button>
  </td></tr> 
  <!--<tr *ngIf="items">{{items}}</tr>-->
  </ng-container>
</table>
</div>

<ngx-loading [show]="loading"></ngx-loading>
